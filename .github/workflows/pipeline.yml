name: 🚀 CI/CD - Predicción de Precios de Casas

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código del repositorio
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      # 2️⃣ Instalar Python
      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependencias
      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r ci_cd/requirements.txt

      # 4️⃣ Entrenar el modelo
      - name: 🤖 Entrenar el modelo
        run: |
          python train_model.py

      # 5️⃣ Subir los modelos entrenados como artefactos
      - name: 📤 Subir modelo como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: modelos-entrenados
          path: model/
          retention-days: 7

      # 6️⃣ Probar ejecución de la app
      - name: ✅ Probar importación del app.py
        run: |
          python -m py_compile app/app.py
